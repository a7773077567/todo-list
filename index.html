<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7351875ccb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <h1>Stuff I nedd to do</h1>

    <section class="lists">
      <h2 class="lists__title">My lists</h2>
      <menu class="lists__wrapper">
        <li class="lists__item lists__item--active">Youtube</li>
        <li class="lists__item">Work</li>
        <li class="lists__item">Grocery</li>
      </menu>

      <form class="lists__input">
        <input
          type="text"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button
          class="lists__submit"
          type="button"
          aria-label="create new list"
        >
          +
        </button>
      </form>
    </section>

    <section class="tasks">
      <div class="tasks__header">
        <h2 class="tasks__title">Youtube</h2>
        <span class="tasks__counter">3 tasks remaining</span>
      </div>
      <div class="tasks__body">
        <ul class="tasks__wrapper">
          <!-- task-1 -->
          <li class="tasks__item">
            <input type="checkbox" id="tasks-1" />
            <label for="tasks-1"> record todo list video </label>
          </li>
          <!-- task-2 -->
          <li class="tasks__item">
            <input type="checkbox" id="tasks-2" />
            <label for="tasks-2"> another task </label>
          </li>
          <!-- task-3 -->
          <li class="tasks__item">
            <input type="checkbox" id="tasks-3" />
            <label for="tasks-3"> third task </label>
          </li>
        </ul>
        <div class="tasks__creater">
          <form class="tasks__input">
            <input
              type="text"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button
              type="button"
              class="tasks__submit"
              aria-label="create new task"
            >
              +
            </button>
          </form>
        </div>
        <div class="tasks__deletion">
          <button class="tasks__button" type="button">
            Clear completed tasks
          </button>
          <button class="tasks__button" type="button">Delete list</button>
        </div>
      </div>
    </section>
  </body>
</html>
